<!DOCTYPE html>
<html lang="en" ng-app='app'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  </head>

  <body ng-controller='MainController as MC'>
    <!-- {{ MC.title }}
    {{ MC.tree }}
    {{ MC.squareValue}} -->

    <div class='container'>
      <h1>Mini Calculator</h1>
      <form>

        <select class="form-control" ng-model='sign'>
          <option value='+'>Add</option>
          <option value='-'>Subtract</option>
          <option value='*'>Multiply</option>
          <option value='/'>Divide</option>
        </select>

        <div class="form-group">
          <label for="firstNumber">First Number</label>
          <input type="number" class="form-control" name='firstNumber' ng-model='numbers.firstNumber'>
        </div>

        <div class="form-group">
          <label for="secondNumber">Second Number</label>
          <input type="number" class="form-control" name='secondNumber' ng-model='numbers.secondNumber'>
        </div>

        <button type="submit" class="btn btn-default" ng-click='MC.calculations(sign, numbers.firstNumber, numbers.secondNumber)'>Submit</button>

      </form>

      <h3>The value is: {{ MC.result }}</h3>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/mainController.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/factories.js"></script>
    <script src="/js/routes.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/filters.js"></script>

  </body>
</html>
