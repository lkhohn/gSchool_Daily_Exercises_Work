<body>
  <nav>
    <a href="index.html">Example 1</a>

  </nav>
  <h1>Form Fields: Example 5</h1>

  <form action="" method="get">

    <div>
      <label for="blank">Song Name:</label>
      <input name="song" type="blank" id="mail" />
    </div>

    <div>
      <label for="msg">Songwriter Email:</label>
      <input name="email" type="blank" id="mail" />
    </div>

    <div>
      <label for="checkbox">Aca-awesome?
        <input type="checkbox" name="checkbox"></input>
      </label>
    </div>

    <div>
      <label for="checkbox">Will win regionals?
        <input type="checkbox" name="will win regionals" checked></input>
      </label>
    </div>

    <div>
      <legend>Slight diva</legend>
      <input type="radio" id="radio" name="diva level" value="1">
      <input type="radio" id="radio" name="diva level" value="2">
      <input type="radio" id="radio" name="diva level" value="3">
      <legend>Extreme Diva</legend>
    </div>

    <div>
      <label for="msg">Comments</label>
      <textarea name="comment" id="msg"></textarea>
    </div>

    <div>
      <label for="blank">
        <em>super secret hidden field...</em>
      </label>
      <input name="hidden field" type="hidden" id="mail" />
    </div>

    <div>
      <label for="two">Solist
        <select name="select">
          <option value="Solist">Mercedes Jones</option>
          <option value="Solist">other</option>
        </select>
      </label>
    </div>

    <div class="button">
      <input type="submit" name="name" value="success"></input>
      <input type="submit" name="name" value="cancelled"></input>
      <input type="submit" name="name" style="font-style: italic" value="I can haz html!"></input>
    </div>

  </form>


  <div class="query-params">
    <h2>Query Params</h2>
    <p>
      This shows you all of the names and values that have been sent to the server. (<a href="example_05.html">clear</a>)
    </p>
    <table>
      <thead>
        <tr>
          <th>Field Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

</body>

</html>
