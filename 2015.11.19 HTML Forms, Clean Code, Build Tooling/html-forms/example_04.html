<!doctype>
<html>

<head>
  <title>HTML Forms</title>
  <link rel="stylesheet" href="css/app.css" />
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <nav>
    <a href="index.html">Example 1</a>
    <a href="example_02.html">Example 2</a>
    <a href="example_03.html">Example 3</a>
    <a href="example_04.html">Example 4</a>
    <a href="example_05.html">Example 5</a>
    <a href="example_06.html">Example 6</a>
  </nav>
  <h1>Form Fields: Example 4</h1>

  <form action="" method="get">
    <div>
      <label for="one">One
        <select name="select">
          <option value="value1">Value 1</option>
          <option value="value2" selected>Value 2</option>
          <option value="value3">500</option>
        </select>
      </label>

      <label for="two">Two
        <select name="select">
          <option value="value1">Value 1</option>
          <option value="value2">Value 2</option>
          <option value="value3">Value 3</option>
        </select>
      </label>

      <label for="three">Three
        <select name="select">
          <option value="value1"></option>
          <option value="value2"></option>
          <option value="value3"></option>
        </select>
      </label>
      <label for "four">Four
        <select name="select" multiple="multiple">
          <option value="value1">Value 1</option>
          <option value="value2" selected>Value 2</option>
          <option value="value3">Value 3</option>
        </select>
      </label>
    </div>

    <div class="button">
      <input type="submit" name="name" value="submit"></input>
    </div>
  </form>





  <div class="query-params">
    <h2>Query Params</h2>
    <p>
      This shows you all of the names and values that have been sent to the server. (<a href="example_04.html">clear</a>)
    </p>
    <table>
      <thead>
        <tr>
          <th>Field Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

</body>

</html>
