      <label for="blank">Blank Form:</label>

      <label for="blank">Blank Form:</label>

    </div>
    <div>

      </label>
      <label for="checkbox"> CheckBox
        <input type="checkbox" name="blank form"></input>
      </label>
      <label for="checkbox"> CheckBox
        <input type="checkbox" name="checkbox"></input>
      </label>
    </div>





  </form>
