<!DOCTYPE html>
<html lang="en" ng-app='app'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


  </head>
  <body ng-controller='MainController as MC'>
    <div class='container'>
      <h1>Books</h1>
      <table class="table table-striped">
        <tr>
          <td>Image Url</td>
          <td>Book Name</td>
          <td>Author</td>
          <td>Book Description</td>
        </tr>
        <tr ng-repeat='individualData in MC.data.data'>
          <td><img src={{individualData.imageUrl}}></td>
          <td><a href='/{{individualData.id}}'>{{individualData.bookName}}</a></td>
          <td>{{individualData.author}}</td>
          <td>{{individualData.bookDescription}}</td>
        </tr>
      </table>

      <div ng-view></div>



      </div> <!-- container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.8/angular-route.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/mainController.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/routes.js"></script>
  </body>
</html>
