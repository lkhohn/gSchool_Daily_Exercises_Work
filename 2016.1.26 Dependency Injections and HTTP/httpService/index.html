<!DOCTYPE html>
<html lang="en" ng-app='app'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


  </head>
  <body ng-controller='mainController as MC'>

    <h3><a href='/'>Search</a></h3>

    <div class="form-group">
      <label for="content">Search: </label>
      <input type="text" class="form-control" placeholder="Search" ng-model='MC.movieSearch'>
    </div>
    <input type="button" class="btn btn-default" value="Search" ng-click='MC.search()'>
    <!-- <pre>{{ MC.display | json}}</pre> -->
    <div ng-repeat='movie in MC.display.data.Search'><a href='#/title/{{movie.imdbID}}'>{{movie.Title}}</a></div>
  </form>

  <div ng-view></div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.8/angular-route.js"></script>
    <script src='/js/app.js'></script>
    <script src='/js/mainController.js'></script>
    <script src='/js/routes.js'></script>
  </body>
</html>
