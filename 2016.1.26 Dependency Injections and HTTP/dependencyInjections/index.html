<!DOCTYPE html>
<html lang="en" ng-app='app'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel='stylesheet' href='/js/bower_components/angular-bootstrap-colorpicker/css/colorpicker.css'>
    <link href="/js/bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">

  </head>
  <body ng-controller='mainController as MC'>

    <div>
      <input colorpicker type="text" ng-model="your_model" />
    </div>


    <mwl-calendar
        view="calendarView"
        view-date="calendarDate"
        events="events"
        view-title="calendarTitle"
        on-event-click="eventClicked(calendarEvent)"
        on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
        edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
        delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
        on-edit-event-click="eventEdited(calendarEvent)"
        on-delete-event-click="eventDeleted(calendarEvent)"
        cell-is-open="true">
    </mwl-calendar>

    <button
      class="btn btn-primary"
      mwl-date-modifier
      date="calendarDay"
      decrement="calendarView">
      Previous
    </button>

    <button
      class="btn btn-default"
      mwl-date-modifier
      date="calendarDay"
      set-to-today>
      Today
    </button>

    <button
      class="btn btn-primary"
      mwl-date-modifier
      date="calendarDay"
      increment="calendarView">
      Next
    </button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/js/bower_components/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.js"></script>
    <script src="/js/bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/mainController.js"></script>
    <script src='/js/routes.js'></script>

  </body>
</html>
