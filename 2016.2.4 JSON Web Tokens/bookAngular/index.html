<!DOCTYPE html>
<html lang="en" ng-app='app'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style media="screen">
      img {
        width:25px;
        height:25px;
      }
    </style>

  </head>

  <body ng-controller='MainController as MC'>


    <h1>Book App</h1>
    <div class='container'>
      <label for='user'>Username</label>
      <input type='text' name='user' ng-model="user.username">
      <input type="button" value='Login' class="btn btn-default" ng-click='MC.login()'></input>
      <input type="button" value='Logout' class="btn btn-default"></input>

      <list-books></list-books>

    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.8/angular-route.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/mainController.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/factories.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/routes.js"></script>
  </body>
</html>
